[tool.poetry]
name = "nox-poetry"
version = "0.1.0"
description = "nox-poetry"
authors = ["Claudio Jolowicz <mail@claudiojolowicz.com>"]
license = "MIT"
readme = "README.rst"
homepage = "https://github.com/cjolowicz/nox-poetry"
repository = "https://github.com/cjolowicz/nox-poetry"
documentation = "https://nox-poetry.readthedocs.io"

[tool.poetry.urls]
Changelog = "https://github.com/cjolowicz/nox-poetry/releases"

[tool.poetry.dependencies]
python = "^3.6.1"
click = "^7.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
coverage = {extras = ["toml"], version = "^5.1"}
pytest-cov = "^2.8.1"
safety = "^1.9.0"
mypy = "^0.770"
typeguard = "^2.7.1"
xdoctest = "^0.12.0"
sphinx = "^3.0.3"
sphinx-autobuild = "^0.7.1"
pre-commit = "^2.4.0"

[tool.poetry.scripts]
nox-poetry = "nox_poetry.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["nox_poetry"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
